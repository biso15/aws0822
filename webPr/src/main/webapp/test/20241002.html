//함수 만드는 방법
//1. 형식부터 만들어놓는다
function oddHap() {
	
	// 홀수의 합을 구하는 함수를 만드세요
	let sum = 0;
	for (let i = 0; i < 10; i++) {
		if (i % 2 == 0) {
			continue;
		}
		sum += i;
	}

	return sum;
}

let value = oddHap();
document.write("합은? " + value);
document.write("<br>");
